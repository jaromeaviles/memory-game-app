<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>

    <!-- imports bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />

    <!-- Imports Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Open+Sans&family=PT+Sans&family=Raleway&display=swap"
      rel="stylesheet"
    />

    <!-- Imports Styles -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container container-box">
      <div class="row"></div>

      <div class="col-12 score-container">
        <h1>Score: <span class="score">0</span></h1>
        <h2>Failed Attempts: <span class="fail">0</span></h2>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
